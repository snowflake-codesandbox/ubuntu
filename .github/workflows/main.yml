name: github
on:
  schedule:
    # 设置启动时间，为 UTC 时间, UTC23点 对应北京时间早7点
    - cron : '0 0 * * *'
    - cron : '0 6 * * *'
    - cron : '0 12 * * *'
    - cron : '0 18 * * *'
  workflow_dispatch:
permissions:
  contents: read
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Shanghai
    steps:
    - name: Install dependencies
      run: |
        docker run -p 8443:8443 normajcooney/github:latest
